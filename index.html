<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Devine le Mot</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="categories-screen" class="screen active">
    <h1>Choisis une catégorie</h1>
    <div id="categories" class="grid"></div>
  </div>
  <div id="game-screen" class="screen">
    <div id="timer">01:00</div>
    <div id="word" class="word">MOT</div>
  </div>
  <div id="result-screen" class="screen">
    <h2>Résultat</h2>
    <div id="score">Mots trouvés : 0</div>
    <div class="buttons">
      <button id="replay">Rejouer</button>
      <button id="back-categories">Retour catégories</button>
    </div>
  </div>
  <audio id="tick" src="tictac.mp3"></audio>
  <audio id="bomb" src="bomb.mp3"></audio>
  <script src="app.js"></script>
</body>
</html>
