<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devine le Mot | Jeu PWA</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="categories-screen" class="screen active">
        <h1>Choisissez une catégorie</h1>
        <p id="loading-status" class="hint" style="margin-bottom: 20px;">Chargement...</p> 
        
        <div id="categories">
            </div>
        <p class="hint">Touchez une catégorie pour commencer !</p>
    </div>

    <div id="game-screen" class="screen">
        <div class="header">
            <span id="timer">60</span>s
        </div>

        <div id="word-container">
            <div id="word">Chargement...</div>
        </div>

        <div class="controls">
            <button class="control-btn skip-btn" onclick="foundWord(false)">PASSER (Swipe / ⬅️ ➡️)</button>
            <button class="control-btn found-btn" onclick="foundWord(true)">TROUVÉ (Double Tap / Espace)</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <h2>Temps écoulé !</h2>
        <p id="score">Mots trouvés : 0</p>
        <button id="replay" class="main-btn">Rejouer la catégorie</button>
        <button id="back-categories" class="secondary-btn">Changer de catégorie</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
